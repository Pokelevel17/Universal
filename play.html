<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div class="container">
  <div id="controls">
    <a href="index.html" class="back-btn">â¬… Back</a>
    <button id="fullscreen-btn">Fullscreen</button>
  </div>
  <h2 id="game-title" style="text-align:center;margin-bottom:15px;">Game Name</h2>
  <iframe id="game-frame"></iframe>
</div>

<script>
// Particles
const canvas=document.getElementById('particles-canvas');
const ctx=canvas.getContext('2d');
let particlesArray=[];
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

class Particle{
  constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*3+1;this.speedX=Math.random()*1-0.5;this.speedY=Math.random()*1-0.5;}
  update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}
  draw(){ctx.fillStyle='rgba(255,255,255,0.7)';ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}
}

function initParticles(){particlesArray=[];for(let i=0;i<100;i++) particlesArray.push(new Particle());}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particlesArray.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
initParticles(); animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles();});

// Load game
const params = new URLSearchParams(window.location.search);
const url = params.get('url');
const name = params.get('name') || "Game Name";
document.getElementById('game-title').textContent = name;
document.getElementById('game-frame').src = url;

// Fullscreen
document.getElementById('fullscreen-btn').addEventListener('click',()=>{
  const iframe=document.getElementById('game-frame');
  if(iframe.requestFullscreen) iframe.requestFullscreen();
  else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();
});
</script>

</body>
</html>
