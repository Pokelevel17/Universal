<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <a href="index.html" class="back-btn">â¬… Back to games</a>
  </div>
</header>

<main>
  <div class="container">
    <h2 id="game-title">Game Name</h2>
    <p id="game-description">Play this game in your browser!</p>
    <iframe id="game-frame" src="" width="100%" height="600"></iframe>
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const url = params.get('url');
const name = params.get('name') || "Game Name";
const desc = params.get('desc') || "Play this game in your browser!";

const iframe = document.getElementById('game-frame');
document.getElementById('game-title').textContent = name;
document.getElementById('game-description').textContent = desc;

// Set iframe source and request fullscreen automatically
iframe.src = url;
iframe.addEventListener('load', () => {
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
        iframe.msRequestFullscreen();
    }
});
</script>

</body>
</html>
