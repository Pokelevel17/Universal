<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Game</title>
<style>
body, html {
  margin:0; padding:0; height:100%; display:flex; flex-direction:column; font-family:'Segoe UI', sans-serif; background:#111; color:#fff;
}

/* Header with buttons */
header {
  display:flex; justify-content:flex-end; gap:10px; padding:10px; background:#222;
}

/* Buttons styling */
header button {
  padding:8px 16px;
  font-size:14px;
  border:none;
  border-radius:5px;
  background:#0078d7;
  color:#fff;
  cursor:pointer;
  transition:0.2s;
  min-width:120px;  /* same width for both */
}
header button:hover {
  background:#005fa3;
}

/* Game iframe */
iframe {
  flex:1; width:100%; border:none;
}
</style>
</head>
<body>
<header>
  <button onclick="goBack()">Back</button>
  <button onclick="fullscreenGame()">Fullscreen</button>
</header>

<iframe id="gameFrame" src=""></iframe>

<script>
// Get game URL, name, and type from query parameters
const params = new URLSearchParams(window.location.search);
const gameUrl = params.get('url');
const gameName = params.get('name');
const type = params.get('type') || 'game'; // default to game

document.title = gameName || "Game";
document.getElementById('gameFrame').src = gameUrl || "";

// Back button goes to correct page based on type
function goBack() {
  if(type === 'app'){
    window.location.href = 'apps.html';
  } else {
    window.location.href = 'games.html';
  }
}

// Fullscreen button
function fullscreenGame(){
  const iframe = document.getElementById('gameFrame');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>
</body>
</html>
