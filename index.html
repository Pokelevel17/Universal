<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Unblocked Games</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search games...">
      <select id="category">
        <option value="All">All Categories</option>
      </select>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div id="games-grid"></div>
  </div>
</main>

<footer>
  <div class="container">
    <p>Â© 2025 Unblocked Games</p>
  </div>
</footer>

<script>
const GAMES_URL = 'games.json'; // Replace with GitHub raw URL if dynamic

async function loadGames() {
  const res = await fetch(GAMES_URL);
  const games = await res.json();
  const grid = document.getElementById('games-grid');
  const search = document.getElementById('search');
  const categorySelect = document.getElementById('category');

  // Populate categories dynamically
  const categories = ['All', ...new Set(games.map(g => g.category))];
  categories.forEach(cat => {
    const option = document.createElement('option');
    option.value = cat;
    option.textContent = cat;
    categorySelect.appendChild(option);
  });

  // Render game cards
  function render(list) {
    grid.innerHTML = '';
    list.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <div class="thumb-container">
          <img src="${game.thumbnail}" alt="${game.name}">
        </div>
        <h2>${game.name}</h2>
        <span class="category">${game.category}</span>
        <div class="card-actions">
          <button class="fullscreen-btn" data-url="${game.url}">Fullscreen</button>
        </div>`;
      grid.appendChild(card);
    });

    // Add fullscreen functionality to buttons
    const buttons = document.querySelectorAll('.fullscreen-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url;
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        document.body.innerHTML = '';
        document.body.appendChild(iframe);
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { /* Safari */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE11 */
          iframe.msRequestFullscreen();
        }
      });
    });
  }

  function filterGames() {
    const searchTerm = search.value.toLowerCase();
    const selectedCategory = categorySelect.value;
    const filtered = games.filter(g =>
      g.name.toLowerCase().includes(searchTerm) &&
      (selectedCategory === 'All' || g.category === selectedCategory)
    );
    render(filtered);
  }

  search.addEventListener('input', filterGames);
  categorySelect.addEventListener('change', filterGames);

  render(games);
}

loadGames();
</script>
</body>
</html>
