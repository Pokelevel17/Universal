<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  overflow-x:hidden;
  position:relative;
  background: linear-gradient(-45deg,#1a1a1a,#222,#1a1a1a,#222);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
#particles-canvas{
  position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;
}
#quote{
  font-style:italic; color:#ccc; text-align:center; margin:20px 0;
}
button.start-btn{
  padding:15px 40px;
  border:none;
  border-radius:25px;
  background:#0078d7;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  transition:0.2s;
}
button.start-btn:hover{background:#005fa3;}
</style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<h1>Welcome to Unblocked Games</h1>
<p id="quote"></p>
<button class="start-btn" onclick="goToGames()">Play Games</button>

<script>
// ===== Particle animation =====
const canvas=document.getElementById('particles-canvas');
const ctx=canvas.getContext('2d');
let particlesArray=[];
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

class Particle{
  constructor(){this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*3+1; this.speedX=Math.random()*1-0.5; this.speedY=Math.random()*1-0.5;}
  update(){this.x+=this.speedX; this.y+=this.speedY;if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}
  draw(){ctx.fillStyle='rgba(255,255,255,0.7)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();}
}
function initParticles(){particlesArray=[]; for(let i=0;i<100;i++) particlesArray.push(new Particle());}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animateParticles);}
initParticles(); animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles();});

// ===== Random quotes =====
const quotes=["Universal On Top!","Joshua Bush (if you know you know)","676767","Wash ma belly","yawwwwwwwn","I lowkey suck at coding"];
document.getElementById('quote').textContent = quotes[Math.floor(Math.random()*quotes.length)];

// ===== Button to go to games page =====
function goToGames(){
  window.location.href = 'games.html'; // Redirect to the actual games page
}
</script>

</body>
</html>
