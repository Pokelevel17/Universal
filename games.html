<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Game - Universal Arcade</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #000;
      color: white;
    }

    header {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    header button:hover {
      background: #666;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="game-title">Loading...</h2>
    <button onclick="window.location.href='games.html'">â¬… Back</button>
  </header>

  <iframe id="game-frame"></iframe>

  <script>
    async function loadGame() {
      const params = new URLSearchParams(window.location.search);
      const folder = params.get('game');

      if (!folder) {
        document.getElementById('game-title').textContent = 'Game not found';
        return;
      }

      try {
        // Load games.json to get the proper name
        const res = await fetch('games.json');
        const games = await res.json();
        const game = games.find(g => g.folder === folder);

        if (!game) {
          document.getElementById('game-title').textContent = 'Game not found';
        } else {
          document.getElementById('game-title').textContent = game.name;
          document.getElementById('game-frame').src = `projects/${folder}/index.html`;
        }
      } catch (err) {
        console.error('Error loading game:', err);
        document.getElementById('game-title').textContent = 'Failed to load game';
      }
    }

    loadGame();
  </script>
</body>
</html>
