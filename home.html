<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Unblocked Games</title>
<link rel="stylesheet" href="style.css">
<style>
/* Home page specific styling */
.home-container {
  text-align: center;
  padding: 80px 20px;
}
.home-container h1 {
  font-size: 48px;
  margin-bottom: 20px;
}
.home-container .description {
  font-size: 20px;
  margin-bottom: 20px;
  color: #ccc;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}
.home-container .quote {
  font-style: italic;
  margin-bottom: 40px;
  color: #ffcc00;
  font-size: 18px;
}
.home-container a.start-btn {
  display: inline-block;
  padding: 15px 30px;
  background: #0078d7;
  color: #fff;
  border-radius: 8px;
  font-size: 18px;
  text-decoration: none;
  transition: 0.2s;
}
.home-container a.start-btn:hover {
  background: #005fa3;
}
.home-container .credit {
  margin-top: 15px;
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>

<div class="home-container">
  <h1>Welcome to Unblocked Games</h1>

  <!-- Website Description -->
  <p class="description">
    Enjoy a huge collection of games that are fully unblocked and accessible anywhere! Play instantly in your browser without restrictions and have fun with friends or solo.
  </p>

  <!-- Random Quote -->
  <p class="quote" id="random-quote"></p>

  <!-- Start Playing Button -->
  <a class="start-btn" href="index.html">Start Playing</a>

  <!-- Made By Credit -->
  <p class="credit">Made By Fusionzzz</p>
</div>

<script>
const quotes = [
  "Universal On Top!",
  "Joshua Bush (if you know you know)",
  "676767",
  "Wash ma belly",
  "yawwwwwwwn",
  "I lowkey suck at coding"
];

// Select a random quote each time the page loads
const quoteElement = document.getElementById('random-quote');
quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
