<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Unblocked Games</title>
<link rel="stylesheet" href="style.css">
<style>
/* Home page specific styling */
.home-container {
  text-align: center;
  padding: 100px 20px;
}
.home-container h1 {
  font-size: 48px;
  margin-bottom: 20px;
}
.home-container p {
  font-size: 20px;
  margin-bottom: 40px;
  color: #ccc;
}
.home-container a.start-btn {
  display: inline-block;
  padding: 15px 30px;
  background: #0078d7;
  color: #fff;
  border-radius: 8px;
  font-size: 18px;
  text-decoration: none;
  transition: 0.2s;
}
.home-container a.start-btn:hover {
  background: #005fa3;
}
</style>
</head>
<body>

<div class="home-container">
  <h1>Welcome to Unblocked Games</h1>
  <p>Play your favorite games instantly, without restrictions, anywhere!</p>
  <a class="start-btn" href="index.html">Start Playing</a>
</div>

</body>
</html>
